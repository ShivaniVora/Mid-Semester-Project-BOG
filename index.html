<!DOCTYPE html>

<html>
  <head>
    <title>Bits of Good Mid Semester Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Bits of Good Mid Semester Project</h1>
    </div>
    <div id="cols">
      <div class="col1">
        <div class="imgname">
          <img
            id="image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          />
          <p id="name">bulbasaur</p>
          <div class="leftJust">
            <p class="type">Types:</p>
            <div id="tags">
              <p id="tag1" class="tag">tag1</p>
              <p id="tag2" class="tag">tag2</p>
            </div>
          </div>
        </div>
        <div class="arrows">
          <button id="arrowl" class="b"><</button>
          <button id="arrowr" class="b">></button>
        </div>
      </div>
      <div class="col1">
        <h2>Info</h2>
        <p id="info-moves-box">info placeholder</p>
        <div class="arrows">
          <button id="i" class="b">Info</button>
          <button id="m" class="b">Moves</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
