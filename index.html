<!DOCTYPE html>

<html>
  <head>
    <title>Bits of Good Mid Semester Project - Shivani Vora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h1>Bits of Good Mid Semester Project</h1>
    </div>
    <div id="cols">
      <div class="col1">
        <div class="imgname">
          <img
            id="image"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Solid_white_bordered.svg/2048px-Solid_white_bordered.svg.png"
          />
          <p id="name">bulbasaur</p>
          <div class="leftJust">
            <p class="type">Types:</p>
            <div id="tags">
              <p id="tag1" class="tag">tag1</p>
              <p id="tag2" class="tag">tag2</p>
            </div>
          </div>
        </div>
        <div class="arrows">
          <button id="arrowl" class="button"><</button>
          <button id="arrowr" class="button">></button>
        </div>
      </div>
      <div class="col1">
        <h2 id="i-or-m">Info</h2>
        <p id="info-moves-box">info placeholder</p>
        <div class="arrows">
          <button id="info" class="button">Info</button>
          <button id="moves" class="button">Moves</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
